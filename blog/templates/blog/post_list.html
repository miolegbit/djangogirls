{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="">{{ post.title }}</a></h1>
            <!-- 
                мы не используем |linebreaksbr так как мы используем частичный текст; 
                здесь в template нельзя писать локигу в python;
            -->
            <p>{{ post.text_short }}</p>
            <hr/>
        </div>
    {% endfor %}
{% endblock %}
